<div class="space-y-5">
  <div class="flex flex-col">
    <label for="title">Title</label>
    <input type="text" id="title" [(ngModel)]="book.title" />
  </div>
  <div class="flex flex-col">
    <label for="category">Category</label>
    <input type="text" id="category" [(ngModel)]="book.category" />
  </div>
  <div class="space-x-5">
    <button
      class="material-symbols-outlined font-medium text-primary"
      (click)="onSave()"
    >
      save
    </button>
    <button
      class="material-symbols-outlined font-medium text-secondary"
      (click)="onCancel()"
    >
      cancel
    </button>
  </div>
</div>
