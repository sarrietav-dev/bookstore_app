<div class="flex items-center justify-between px-5 py-8">
  <div>
    <span class="block text-xl text-text">{{ book.title }}</span>
    <span class="text-subtext">{{ book.category }}</span>
  </div>
  <div class="space-x-5">
    <span
      class="material-symbols-outlined bg-primary font-medium text-white rounded-full p-2 cursor-pointer"
      (click)="onEdit()"
      >edit</span
    >
    <span
      class="material-symbols-outlined font-medium text-secondary cursor-pointer"
      (click)="onDelete()"
      >delete</span
    >
  </div>
</div>
